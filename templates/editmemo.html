{%extends "layout.html"%}
{%block body%}
<div class="container" align="center">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6" style="border: 2px solid #eee">
			<br>
			<p><strong>Edit your memo!</strong></p>
			<form action="{{fix_memo.id}}" method='post' align="center">
					<textarea id="memo" name="text" rows="20" style="resize:none;width:100%" class="form-control">{{fix_memo.text}}</textarea><br>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-2"><input type="submit" value="Edit" class="btn btn-success"></div>
						<div class="col-md-2"><input type="reset" value="Reset" class="btn btn-warning"></div>
						<div class="col-md-2"><input type="button" value="Cancel" class="btn btn-default" onclick="location.href='{{url_for('main')}}'"></div>
						<div class="col-md-3"></div>
					</div>
			</form>
			<br>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
{%endblock%}
