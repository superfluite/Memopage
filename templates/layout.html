<html>
	<head>
		<title>Memo</title>
			<meta name="viewport" content="width=device-width, initial scale=1.0">
			<!--Bootstrap-->
			<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
			<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style1.css')}}">
	</head>
		<div class="navbar navbar-default navbar-fixed-top" align="center">
			<div class="container">
{%if not session.logged_in%}
					<div class="navbar-header">
						<a class="navbar-brand" href="{{url_for('index')}}">MEMOPAGE</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="{{url_for('login')}}">Log in!</a></li>
							<li><a href="{{url_for('signup')}}">Sign up!</a></li>
						</ul>
					</div>
{%else%}
					<div class="navbar-header">
						<a class="navbar-brand" href="{{url_for('main')}}">MEMOPAGE</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="{{url_for('logout')}}">Log out!</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="{{url_for('withdraw')}}">Withdraw?</a></li>
						</ul>
					</div>
{%endif%}
			</div>
		</div>
{%block body%}{%endblock%}
{%for message in get_flashed_messages()%}
    <div class=flash>
{{message}}
    </div>
{%endfor%}

    <div class=memobutton>
	  <a href="{{url_for('writememo')}}">M E M O !</a>
    </div>
{%endif%}

    <!-- jQuery (need for javascript plugin of bootstrap) -->

</html>
