{%extends "layout.html"%}
{%block body%}
<div class=memobox>
	Log in!
	{%if error%}<p><strong>Error:</strong>{{error}}{%endif%}
	<div class=writebox>
		<form action="{{url_for('login')}}" method=post align=left>
			<dl>
				<dt>ID:	<input type=text name=userid>
				<dt>PW:	<input type=password name=userpw>
				<dt><input type=submit value=Login>
			</dl>
		</form>
	</div>
</div>
{%endblock%}
